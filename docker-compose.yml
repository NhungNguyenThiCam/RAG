services:
  whisper-api:
    build:
      context: ../RAG_Project/Container_Folder/Faster_Whisper
      dockerfile: dockerfile
    image: whisper-api:latest
    ports:
      - "8000:8000"
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu] 
              count: all # This corresponds to --gpus all
